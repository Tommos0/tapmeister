<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapMeister</title>
    <script src="index.min.js"></script>
    <style>
      html, body, svg {
        width: 100%;
        height: 100%;
        border: 0;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        overflow: visible;
      }
      #menu {
        text-align: center;
        font-family: sans-serif;
        font-size: 16pt;
      }
      button {
        height: 100px;
        width: 100px;
      }
      svg {
        display: none;
      }
      circle {
        fill: black;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <h1>TapMeister</h1>
      <div>
        <h2>High score: <span id="high_score">0</span></h2>
      </div>
      <div>
        <h2>Last score: <span id="last_score">0</span></h2>
      </div>
      <button type="button" id="start" value="start"><h2>Start</h2></button>
    </div>

  <svg viewBox="0 0 100 100">
  </svg>
  </body>
</html>
